 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="firebase-status"></div> 

    <h1>Admin Panel</h1>
    <form id="admin-form">
        <label for="adminName">Student Name:</label>
        <input type="text" id="adminName" placeholder="Enter student name" required>
        
        <label for="adminClass">Class:</label>
        <input type="text" id="adminClass" placeholder="Enter student class" required>

        <label for="adminRollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" placeholder="Enter roll number" required>
        
        <label for="adminMotherName">Mother's Name:</label>
        <input type="text" id="adminMotherName" placeholder="Enter mother's name" required>
        
        <label for="englishMarks">English:</label>
        <input type="number" id="englishMarks" placeholder="Enter English marks" required>
        
        <label for="mathsMarks">Maths:</label>
        <input type="number" id="mathsMarks" placeholder="Enter Maths marks" required>
        
        <label for="ssMarks">Social Science:</label>
        <input type="number" id="ssMarks" placeholder="Enter SS marks" required>
        
        <label for="hindiMarks">Hindi:</label>
        <input type="number" id="hindiMarks" placeholder="Enter Hindi marks" required>
        
        <label for="gujaratiMarks">Gujarati:</label>
        <input type="number" id="gujaratiMarks" placeholder="Enter Gujarati marks" required>
        
        <button type="submit">Add Result</button>
    </form>
</body>
</html>
